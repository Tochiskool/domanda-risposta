<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Question and Answer Quiz Game</title>
</head>

<body>
    <!-- Link to highscores -->
    <a href="./HTML/scores.html">View Highscores</a>
    <header>
        <h1>Welcome to my Question and Answer quiz game</h1>
    </header>
    <main>
        <section>
            <!-- This is a wrapper -->
            <div id="wrapper">
                <!-- Div for timer -->
                <div id="currentTime"></div>
                <!-- Div for quiz content -->
                <div id="questionsDiv">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that
                        incorrect
                        answers
                        will penalize your score/time by ten seconds!</p>
                    <ul id="choicesUl"></ul>
                    <!-- Buttons -->
                    <button id="startTime">Start Quiz</button>
                </div>

            </div>

        </section>
    </main>

    <script src="./SCRIPT/app.js"></script>
</body>

</html>
